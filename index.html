<!DOCTYPE html>
<html>
  <head>
    <title>Astolfo is cute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: pink;
        background-image: url("https://cdn.jsdelivr.net/gh/emikokic/emojis/images/stars.png");
        background-repeat: repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1, h2, p {
        text-align: center;
      }

      #astolfo-img {
        display: block;
        margin-top: 20px;
        max-width: 100%;
        height: auto;
      }

      .star {
        position: absolute;
        display: block;
        width: 1px;
        height: 1px;
        background-color: white;
        border-radius: 50%;
      }

      .star:nth-of-type(1) {
        top: 5%;
        left: 10%;
      }

      .star:nth-of-type(2) {
        top: 10%;
        left: 20%;
      }

      /* Add more star styles as needed */
    </style>
  </head>
  <body>
    <img id="astolfo-img" src="https://static.wikia.nocookie.net/fategrandorder/images/0/09/S094_Stage1.webp/revision/latest?cb=20220911051721" alt="Astolfo">
    <h1>Astolfo is cute</h1>
    <h2>and you're not</h2>
    <p>Welcome to my website dedicated to the cuteness of Astolfo!</p>
    
    <!-- Add stars to the background -->
    <div class="stars-container">
      <span class="star"></span>
      <span class="star"></span>
      <!-- Add more stars as needed -->
    </div>
  </body>
</html>
