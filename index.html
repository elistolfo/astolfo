<!DOCTYPE html>
<html>
  <head>
    <title>Astolfo is cute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: pink;
        background-image: url("https://cdn.jsdelivr.net/gh/emikokic/emojis/images/stars.png");
        background-repeat: repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1, h2, p {
        text-align: center;
      }

      #astolfo-img {
        display: none;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        background-color: white;
        color: pink;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Astolfo is cute</h1>
    <h2>and you're not</h2>
    <p>Welcome to my website dedicated to the cuteness of Astolfo!</p>
    <button onclick="showAstolfo()">View Astolfo</button>
    <img id="astolfo-img" src="https://i.imgur.com/Z06S63k.jpg" alt="Astolfo">
    
    <script>
      function showAstolfo() {
        var img = document.getElementById("astolfo-img");
        img.style.display = "block";
      }
    </script>
  </body>
</html>
